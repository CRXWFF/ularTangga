<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Permainan Ular Tangga</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="setup-screen">
        <h1>🎲 Ular Tangga Seru! 🐍</h1>
        <h2>Atur Pertanyaan</h2>
        <div id="question-inputs">
          <div class="question-input">
            <label>Pertanyaan:</label>
            <input
              type="text"
              class="question-text"
              placeholder="Masukkan pertanyaan"
              required
            />
            <label>Opsi (pisahkan dengan koma):</label>
            <input
              type="text"
              class="question-options"
              placeholder="Opsi 1,Opsi 2,Opsi 3,Opsi 4"
              required
            />
            <label>Jawaban Benar:</label>
            <input
              type="text"
              class="question-answer"
              placeholder="Jawaban benar"
              required
            />
          </div>
        </div>
        <button id="add-question">Tambah Pertanyaan</button>
        <label>Jumlah Kotak Pertanyaan (1-10):</label>
        <input
          type="number"
          id="question-count"
          min="1"
          max="10"
          value="4"
          required
        />
        <button id="start-game">Mulai Permainan</button>
        <div id="setup-error" style="color: red"></div>
      </div>
      <div id="game-screen" class="hidden">
        <h1>🎲 Ular Tangga Seru! 🐍</h1>
        <div id="game-info">
          <p>Pemain saat ini: <span id="current-player">Pemain 1</span></p>
          <p>Hasil Dadu: <span id="dice-result">-</span></p>
          <button id="roll-dice">Lempar Dadu 🎲</button>
        </div>
        <div id="board"></div>
        <div id="message"></div>
      </div>
    </div>
    <div id="question-popup" class="popup hidden">
      <div class="popup-content">
        <h2>Pertanyaan!</h2>
        <p id="question-text"></p>
        <div id="question-options"></div>
        <div id="question-feedback"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
